<!DOCTYPE html>
<html lang="en">
<head>
    <title>Encode Message in Image</title>
</head>
<body>
<h1>Encode Message in Image</h1>
<form method="post" action="/encode" enctype="multipart/form-data">
    <label>Select PNG image:</label><br/>
    <input type="file" name="image" accept="image/png" required /><br/><br/>

    <label>Message to hide:</label><br/>
    <label>
        <textarea name="message" rows="4" cols="50" required></textarea>
    </label>
    <br/><br/>

    <button type="submit">Encode & Download</button>
</form>

<br/><a href="/decode">Go to Decode Page</a>
</body>
</html>
