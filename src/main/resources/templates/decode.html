<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Tool - Decode Messages from Images</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #06b6d4;
            --dark-bg: #1e293b;
            --light-bg: #f8fafc;
            --text-light: #f1f5f9;
            --text-dark: #334155;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--light-bg), #e2e8f0);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: var(--text-light);
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .file-upload-container {
            position: relative;
            width: 100%;
            height: 200px;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            background-color: #f8fafc;
        }

        .file-upload-container:hover {
            border-color: var(--secondary-color);
            background-color: #f1f5f9;
        }

        /*.file-upload-container.active {*/
        /*    border-color: var(--secondary-color);*/
        /*    background-color: rgba(6, 182, 212, 0.1);*/
        /*}*/

        .file-upload-container input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 3rem;
            color: #94a3b8;
            margin-bottom: 1rem;
            transition: color 0.3s ease;
        }

        .file-upload-container:hover .upload-icon {
            color: var(--secondary-color);
        }

        .upload-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: #64748b;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 0.5rem;
        }

        .file-preview {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: contain;
            padding: 10px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-hover));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            color: var(--secondary-color);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .nav-link:hover {
            color: var(--primary-hover);
        }

        .nav-link svg {
            margin-right: 0.5rem;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #64748b;
            font-size: 0.9rem;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 3px;
            margin-top: 1rem;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            width: 0;
            transition: width 0.3s ease;
        }

        .result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background-color: #f8fafc;
            border-left: 4px solid var(--secondary-color);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-container h3 {
            color: var(--secondary-color);
            margin-bottom: 0.75rem;
            font-size: 1.25rem;
        }

        .result-container p {
            background-color: white;
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 1.5rem;
            }

            .file-upload-container {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.75rem;
            }

            .header p {
                font-size: 1rem;
            }

            .content {
                padding: 1.25rem;
            }

            .btn {
                padding: 0.75rem 1.25rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Steganography Tool</h1>
        <p>Extract hidden messages from images</p>
    </div>

    <div class="content">
        <form method="post" action="/decode" enctype="multipart/form-data" id="decode-form">
            <div class="form-group">
                <label for="image-upload">Select PNG image with hidden message</label>
                <div class="file-upload-container" id="upload-container">
                    <div class="upload-icon">üîç</div>
                    <div class="upload-text">Drag & drop an image or click to browse</div>
                    <div class="upload-subtext">PNG files only</div>
                    <input type="file" name="image" id="image-upload" accept="image/png" required />
                    <img src="" alt="Preview" id="image-preview" class="file-preview">
                </div>
            </div>

            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <button type="submit" class="btn btn-block" id="submit-btn">Decode Message</button>
        </form>

        <div class="result-container" th:if="${decodedMessage}" id="result-container">
            <h3>Decoded Message:</h3>
            <p th:text="${decodedMessage}">The decoded message will appear here.</p>
        </div>

        <a href="/" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"></path>
            </svg>
            Go to Encode Page
        </a>
    </div>
</div>

<div class="footer">
    <p>Uncover the secrets hidden in plain sight</p>
</div>

<script>
    // File upload and preview functionality
    const uploadContainer = document.getElementById('upload-container');
    const imageUpload = document.getElementById('image-upload');
    const imagePreview = document.getElementById('image-preview');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const form = document.getElementById('decode-form');
    const submitBtn = document.getElementById('submit-btn');

    // File upload handling
    imageUpload.addEventListener('change', function() {
        if (this.files && this.files[0]) {
            const file = this.files[0];

            // Check if file is PNG
            if (file.type !== 'image/png') {
                alert('Please select a PNG image');
                this.value = '';
                return;
            }

            const reader = new FileReader();

            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                uploadContainer.classList.add('active');

                // Hide the upload text when preview is shown
                const uploadIcon = uploadContainer.querySelector('.upload-icon');
                const uploadText = uploadContainer.querySelector('.upload-text');
                const uploadSubtext = uploadContainer.querySelector('.upload-subtext');

                uploadIcon.style.display = 'none';
                uploadText.style.display = 'none';
                uploadSubtext.style.display = 'none';
            }

            reader.readAsDataURL(file);
        }
    });

    // Drag and drop functionality
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        uploadContainer.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        uploadContainer.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        uploadContainer.addEventListener(eventName, unhighlight, false);
    });

    function highlight() {
        uploadContainer.classList.add('active');
    }

    function unhighlight() {
        uploadContainer.classList.remove('active');
    }

    uploadContainer.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;

        if (files && files[0]) {
            const file = files[0];

            // Check if file is PNG
            if (file.type !== 'image/png') {
                alert('Please select a PNG image');
                return;
            }

            imageUpload.files = dt.files;

            const reader = new FileReader();

            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';

                // Hide the upload text when preview is shown
                const uploadIcon = uploadContainer.querySelector('.upload-icon');
                const uploadText = uploadContainer.querySelector('.upload-text');
                const uploadSubtext = uploadContainer.querySelector('.upload-subtext');

                uploadIcon.style.display = 'none';
                uploadText.style.display = 'none';
                uploadSubtext.style.display = 'none';
            }

            reader.readAsDataURL(file);
        }
    }

    // Form submission with animation
    form.addEventListener('submit', function(e) {
        if (!imageUpload.files || imageUpload.files.length === 0) {
            return; // Let the default HTML5 validation handle this
        }

        e.preventDefault();

        // Show progress
        progressContainer.style.display = 'block';
        submitBtn.disabled = true;
        submitBtn.textContent = 'Decoding...';

        // Simulate progress (in a real app, this would be actual processing)
        let progress = 0;
        const interval = setInterval(() => {
            progress += 5;
            progressBar.style.width = `${progress}%`;

            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    // In a real application, this would be where you handle the actual form submission
                    form.submit();
                }, 500);
            }
        }, 100);
    });

    // Check if there's a result already shown (when page loads after form submission)
    document.addEventListener('DOMContentLoaded', function() {
        const resultContainer = document.getElementById('result-container');
        if (resultContainer) {
            // Scroll to result container
            setTimeout(() => {
                resultContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 500);
        }
    });
</script>
</body>
</html>
